name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Build Web
        run: |
          cd app
          flutter pub get
          flutter build web

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CCLAB_4EC42 }}

      - name: Deploy to Firebase Hosting
        run: |
          cd app
          # Apply target explicitly to avoid "target not configured" error
          firebase target:apply hosting app-prod cclab-4ec42 --project cclab-4ec42
          firebase deploy --only hosting:app-prod --project cclab-4ec42 --non-interactive
