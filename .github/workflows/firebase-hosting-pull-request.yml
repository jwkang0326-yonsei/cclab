name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Build Web
        run: |
          cd app
          flutter pub get
          flutter build web

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CCLAB_4EC42 }}

      - name: Deploy Preview
        run: |
          cd app
          # Apply target explicitly to avoid "target not configured" error
          firebase target:apply hosting app-prod cclab-4ec42 --project cclab-4ec42
          firebase hosting:channel:deploy preview-${{ github.event.pull_request.number }} --only hosting:app-prod --project cclab-4ec42 --non-interactive
