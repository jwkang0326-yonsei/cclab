name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Build Web
        run: |
          cd app
          flutter pub get
          flutter build web

      # Firebase Service Account JSON 복호화
      - name: Decode Firebase Service Account
        run: |
          if echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_CCLAB_4EC42 }}" | tr -d '\n ' | base64 --decode > app/service-account.json 2>/dev/null; then
            echo "✅ Firebase Service Account decoded"
          else
            echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_CCLAB_4EC42 }}" > app/service-account.json
            echo "✅ Firebase Service Account written as raw"
          fi
          ls -l app/service-account.json

      - name: Deploy Preview
        run: |
          cd app
          firebase hosting:channel:deploy preview-${{ github.event.pull_request.number }} --only hosting:app-prod --project cclab-4ec42 --non-interactive
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/app/service-account.json
