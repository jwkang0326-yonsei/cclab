name: Android Build
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      # 1. Decode Keystore (Secrets -> File)
      - name: Decode Keystore
        run: |
          mkdir -p app/android/app
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | tr -d '\n ' | base64 --decode > app/android/app/upload-keystore.jks

      # 2. Create key.properties
      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}" > app/android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> app/android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> app/android/key.properties
          echo "storeFile=upload-keystore.jks" >> app/android/key.properties

      - name: Build
        run: |
          cd app
          flutter pub get
          flutter build apk --release
          flutter build appbundle --release

      # 4. Upload Artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: android-release-app
          path: |
            app/build/app/outputs/flutter-apk/app-release.apk
            app/build/app/outputs/bundle/release/app-release.aab
